spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    # '{cipher}암호화 된 값' 형태로 암호화된 값을 입력
    # 이렇게 입력하면 config 서버에서 암호화된 값이 복호화되어 사용됨
    username: '{cipher}'
    password:

token:
  expiration_time: 86400001
  secret: '{cipher}'

gateway:
  ip: '{cipher}'

#order_service: # 그냥 gateway 주소로 order service 접근하기
#  url: http://127.0.0.1:8000/order-service

order_service: # eureka로 order service 접근하기
  url: http://ORDER-SERVICE/order-service