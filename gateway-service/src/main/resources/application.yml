server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters: # ?? ?? ??, ??? ?? ??? ??
          # ?? ??? ?? ??, ?? ??? ??, ?? ??? ??
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true

      routes:
#        - id: user-service
#          uri: lb://USER-SERVICE
#          predicates:
#            - Path=/user-service/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/login # 로그인 요청이 오면
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie # 전달되는 Data값을 매번 새로운 데이터로 인식하기 위해
            # /user-service/(?<segment.*>)로 들어오는 요청을 /${segment}로 변경
            # Uri 값을 다시 작성해서 전달하는 방식으로 바꿔봄
            - ReWritePath=/user-service/(?<segment.*>), /$\{segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/users # 회원가입 요청이 오면
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - ReWritePath=/user-service/(?<segment.*>), /$\{segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/** # 나머지 요청이 오면
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - ReWritePath=/user-service/(?<segment.*>), /$\{segment}

        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**

        - id: first-service
          uri: http://localhost:8081/
          # /first-service? ???? http://localhost:8001/first-service/**? ???
          predicates:
            - Path=/first-service/**
          filters: # ?? ?? ? key ? ?? ?? ? velue ?
#             - AddRequestHeader=first-request, first-request-header2
#             - AddResponseHeader=first-response, first-response-header2
            - CustomFilter

        - id: second-service
          uri: http://localhost:8082/
          predicates:
            - Path=/second-service/**
          filters:
#             - AddRequestHeader=second-request, second-request-header2
#             - AddResponseHeader=second-response, second-response-header2
              - name: CustomFilter
              - name: LoggingFilter
                args:
                  baseMessage: Spring Cloud Gateway Logging Filter
                  preLogger: true
                  postLogger: true

