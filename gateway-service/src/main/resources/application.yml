server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters: # ?? ?? ??, ??? ?? ??? ??
          # ?? ??? ?? ??, ?? ??? ??, ?? ??? ??
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true

      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**

        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**

        - id: first-service
          uri: http://localhost:8081/
          # /first-service? ???? http://localhost:8001/first-service/**? ???
          predicates:
            - Path=/first-service/**
          filters: # ?? ?? ? key ? ?? ?? ? velue ?
#             - AddRequestHeader=first-request, first-request-header2
#             - AddResponseHeader=first-response, first-response-header2
            - CustomFilter

        - id: second-service
          uri: http://localhost:8082/
          predicates:
            - Path=/second-service/**
          filters:
#             - AddRequestHeader=second-request, second-request-header2
#             - AddResponseHeader=second-response, second-response-header2
              - name: CustomFilter
              - name: LoggingFilter
                args:
                  baseMessage: Spring Cloud Gateway Logging Filter
                  preLogger: true
                  postLogger: true

